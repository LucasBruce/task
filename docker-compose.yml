services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development  # Usa o est√°gio de desenvolvimento
    container_name: backend
    ports:
      - "5000:80"
    volumes:
      - ./api:/app
      - ~/.nuget:/root/.nuget
    working_dir: /app/TaskApi.Api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      - DOTNET_USE_POLLING_FILE_WATCHER=true
    networks:
      - task-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:80"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  task-network:
    driver: bridge