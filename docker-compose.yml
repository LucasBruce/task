version: '3.8'

services:
  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./apps/api/Task.API:/app
    networks:
      - task-network

  frontend:
    build:
      context: ./docker/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/ui-web/src:/app/src
      - ./apps/ui-web/public:/app/public
    networks:
      - task-network

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - task-network

networks:
  task-network:
    driver: bridge