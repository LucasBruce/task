server {
    listen 80;

    location / {
        root /usr/share/nginx/html;  # Path to the frontend build output
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # Fallback to index.html for SPA
    }

    location /api {
        proxy_pass http://backend:80;  # Aponta para o servi√ßo 'backend' do docker-compose na porta 80
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}